<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Experiment v15</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #444444;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    #room-layer { position: absolute; inset: 0; z-index: 1; }
    #sofa-layer { position: absolute; inset: 0; z-index: 2; pointer-events: none; }

    .controls {
      background: #333;
      padding: 16px 22px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      z-index: 10;
      border-top: 1px solid #555;
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
      justify-items: center;
    }

    .panel {
      width: min(820px, 95vw);
      display: grid;
      gap: 12px;
    }

    .row {
      display: grid;
      grid-template-columns: 180px 1fr 110px;
      align-items: center;
      gap: 12px;
    }

    label { font-size: 14px; font-weight: 700; }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      width: 340px;
      cursor: pointer;
      background: #fff;
      color: #000;
    }

    input[type="range"] { width: 100%; }

    .pill {
      text-align: right;
      font-variant-numeric: tabular-nums;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .topRow {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 18px;
      align-items: center;
      justify-content: space-between;
    }

    .hint {
      font-size: 12px;
      opacity: 0.85;
      line-height: 1.35;
    }

    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255,255,255,0.12);
    }
  </style>
</head>

<body>
  <div class="viewer-container">
    <model-viewer
      id="room-layer"
      src="Room.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1">
    </model-viewer>

    <model-viewer
      id="sofa-layer"
      src="Sofa1.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1.5">
    </model-viewer>
  </div>

  <div class="controls">
    <div class="panel">
      <div class="topRow">
        <div>
          <label for="config-select" style="display:block;margin-bottom:8px;">Select Furniture:</label>
          <select id="config-select">
            <option value="sofa1">Option 1: Orange 2-Seater</option>
            <option value="sofa2">Option 2: White Armchair</option>
            <option value="sofa5">Option 3: Brown Chesterfield</option>
            <option value="sofa6">Option 4: Grey Sofa</option>
          </select>
        </div>

        <div style="display:flex;gap:10px;align-items:flex-end;">
          <button id="reset-furniture" type="button">Reset Furniture Position</button>
        </div>
      </div>

      <div class="row">
        <label for="room-scale">Room Size</label>
        <input id="room-scale" type="range" min="0.6" max="5.0" step="0.05" value="2.25" />
        <div class="pill"><span id="room-scale-val">2.25</span>x</div>
      </div>

      <div class="row">
        <label for="pos-x">Furniture X (Left/Right)</label>
        <input id="pos-x" type="range" min="-2.0" max="2.0" step="0.01" value="0.00" />
        <div class="pill"><span id="pos-x-val">0.00</span>m</div>
      </div>

      <div class="row">
        <label for="pos-z">Furniture Z (In/Out)</label>
        <input id="pos-z" type="range" min="-2.0" max="2.0" step="0.01" value="0.00" />
        <div class="pill"><span id="pos-z-val">0.00</span>m</div>
      </div>

      <div class="row">
        <label for="rot-y">Rotation (Turn)</label>
        <input id="rot-y" type="range" min="-180" max="180" step="1" value="0" />
        <div class="pill"><span id="rot-y-val">0</span>deg</div>
      </div>

      <div class="hint">
        Notes for you (not shown to participants unless you keep it):
        These sliders control the furniture layer using the <code>position</code> and <code>rotation</code> attributes.
        If the movement range feels too small or too large, adjust the min/max of X and Z above.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const room = document.getElementById("room-layer");
      const furniture = document.getElementById("sofa-layer");
      const selector = document.getElementById("config-select");

      const roomScale = document.getElementById("room-scale");
      const roomScaleVal = document.getElementById("room-scale-val");

      const posX = document.getElementById("pos-x");
      const posZ = document.getElementById("pos-z");
      const rotY = document.getElementById("rot-y");

      const posXVal = document.getElementById("pos-x-val");
      const posZVal = document.getElementById("pos-z-val");
      const rotYVal = document.getElementById("rot-y-val");

      const resetBtn = document.getElementById("reset-furniture");

      const furnitureData = {
        sofa1: { file: "Sofa1.glb", scale: "0.5724 0.5724 0.5724" },
        sofa2: { file: "Sofa2.glb", scale: "0.3685 0.3685 0.3685" },
        sofa5: { file: "Sofa5.glb", scale: "0.5659 0.5659 0.5659" },
        sofa6: { file: "Sofa6.glb", scale: "0.4738 0.4738 0.4738" }
      };

      // Default placement for participants to start from
      const defaultPlacement = { x: 0.00, z: 0.00, rotY: 0 };

      function setRoomScale(scaleNum) {
        const s = Number(scaleNum);
        room.setAttribute("scale", `${s} ${s} ${s}`);
        roomScaleVal.textContent = s.toFixed(2);
      }

      function applyFurnitureTransform() {
        const x = Number(posX.value);
        const z = Number(posZ.value);
        const r = Number(rotY.value);

        // Keep Y at 0 so it stays on the floor in your current coordinate system
        furniture.setAttribute("position", `${x}m 0m ${z}m`);
        furniture.setAttribute("rotation", `0deg ${r}deg 0deg`);

        posXVal.textContent = x.toFixed(2);
        posZVal.textContent = z.toFixed(2);
        rotYVal.textContent = String(r);
      }

      function resetFurnitureTransform() {
        posX.value = defaultPlacement.x;
        posZ.value = defaultPlacement.z;
        rotY.value = defaultPlacement.rotY;
        applyFurnitureTransform();
      }

      function updateFurniture(key) {
        const data = furnitureData[key];
        if (!data) return;
        furniture.setAttribute("src", data.file);
        furniture.setAttribute("scale", data.scale);

        // Keep whatever the participant set for position/rotation
        applyFurnitureTransform();
      }

      selector.addEventListener("change", (e) => updateFurniture(e.target.value));
      roomScale.addEventListener("input", (e) => setRoomScale(e.target.value));

      posX.addEventListener("input", applyFurnitureTransform);
      posZ.addEventListener("input", applyFurnitureTransform);
      rotY.addEventListener("input", applyFurnitureTransform);

      resetBtn.addEventListener("click", resetFurnitureTransform);

      // Init
      setRoomScale(roomScale.value);
      resetFurnitureTransform();
      updateFurniture("sofa1");
    });
  </script>
</body>
</html>
