<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #f4f4f4; display: flex; flex-direction: column; height: 100vh; }
        model-viewer { width: 100%; flex-grow: 1; }
        .ui-panel { padding: 15px; background: white; text-align: center; border-top: 2px solid #ddd; }
        select { padding: 10px; font-size: 1rem; border-radius: 5px; width: 250px; }
    </style>
</head>
<body>

<model-viewer id="showroom" 
              src="sofa1.glb" 
              environment-image="Room.glb" 
              skybox-image="Room.glb" 
              camera-controls 
              auto-rotate
              shadow-intensity="1">
    
    <div class="ui-panel">
        <label><b>Select Configuration:</b></label><br>
        <select id="sofa-select">
            <option value="Sofa1.glb">Configuration 1</option>
            <option value="Sofa2.glb">Configuration 2</option>
            <option value="Sofa3.glb">Configuration 3</option>
            <option value="Sofa4.glb">Configuration 4</option>
            <option value="Sofa5.glb">Configuration 5</option>
        </select>
    </div>
</model-viewer>

<script>
    const viewer = document.querySelector('#showroom');
    document.querySelector('#sofa-select').addEventListener('change', (e) => {
        viewer.src = e.target.value; 
    });
</script>
</body>
</html>
