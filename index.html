<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Experiment v12</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #444444;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    #room-layer { position: absolute; inset: 0; z-index: 1; }
    #sofa-layer { position: absolute; inset: 0; z-index: 2; pointer-events: none; }

    .controls {
      background: #333;
      padding: 16px 22px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      z-index: 10;
      border-top: 1px solid #555;
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
      justify-items: center;
    }

    .control-row {
      width: min(720px, 95vw);
      display: grid;
      grid-template-columns: 180px 1fr 90px;
      align-items: center;
      gap: 12px;
    }

    label { font-size: 14px; font-weight: 700; }
    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      width: 320px;
      cursor: pointer;
      background: #fff;
      color: #000;
      justify-self: start;
    }

    input[type="range"] { width: 100%; }
    .value-pill {
      text-align: right;
      font-variant-numeric: tabular-nums;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 10px;
      border-radius: 999px;
    }
  </style>
</head>

<body>
  <div class="viewer-container">
    <model-viewer
      id="room-layer"
      src="Room.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1">
    </model-viewer>

    <model-viewer
      id="sofa-layer"
      src="Sofa1.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1.5">
    </model-viewer>
  </div>

  <div class="controls">
    <div style="width:min(720px,95vw);">
      <label for="config-select" style="display:block;margin-bottom:8px;">Select Furniture:</label>
      <select id="config-select">
        <option value="sofa1">Option 1: Orange 2-Seater</option>
        <option value="sofa2">Option 2: White Armchair</option>
        <option value="sofa4">Option 3: Cream Bench</option>
        <option value="sofa5">Option 4: Brown Chesterfield</option>
        <option value="sofa6">Option 5: Grey Sofa</option>
      </select>
    </div>

    <div class="control-row">
      <label for="room-scale">Room Size</label>
      <input id="room-scale" type="range" min="0.6" max="3.0" step="0.05" value="1.50" />
      <div class="value-pill"><span id="room-scale-val">1.50</span>x</div>
    </div>

    <div class="control-row">
      <label for="zoom">Zoom</label>
      <input id="zoom" type="range" min="0.5" max="2.0" step="0.02" value="0.85" />
      <div class="value-pill"><span id="zoom-val">0.85</span>m</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sofaData = {
        sofa1: { file: "Sofa1.glb", scale: "0.5724 0.5724 0.5724", position: "39.5m 26.3m 26.3m" },
        sofa2: { file: "Sofa2.glb", scale: "0.3685 0.3685 0.3685", position: "79.6m 59.2m 65.8m" },
        sofa4: { file: "Sofa4.glb", scale: "1.2 1.2 1.2", position: "0m 1.8m 1.2m" },
        sofa5: { file: "Sofa5.glb", scale: "0.5659 0.5659 0.5659", position: "434.2m 335.5m 335.5m" },
        sofa6: { file: "Sofa6.glb", scale: "0.4738 0.4738 0.4738", position: "39.5m 72.4m -6.6m" }
      };

      const room = document.getElementById("room-layer");
      const sofa = document.getElementById("sofa-layer");
      const selector = document.getElementById("config-select");

      const roomScale = document.getElementById("room-scale");
      const roomScaleVal = document.getElementById("room-scale-val");

      const zoom = document.getElementById("zoom");
      const zoomVal = document.getElementById("zoom-val");

      function setRoomScale(scaleNum) {
        const s = Number(scaleNum);
        room.setAttribute("scale", `${s} ${s} ${s}`);
        roomScaleVal.textContent = s.toFixed(2);
      }

      function setZoom(radiusMeters) {
        const r = Number(radiusMeters);
        const orbit = `90deg 85deg ${r}m`;
        room.setAttribute("camera-orbit", orbit);
        sofa.setAttribute("camera-orbit", orbit);
        zoomVal.textContent = r.toFixed(2);
      }

      function updateSofa(key) {
        const data = sofaData[key];
        if (!data) return;

        sofa.setAttribute("src", data.file);
        sofa.setAttribute("scale", data.scale);
        sofa.setAttribute("camera-target", data.position);
      }

      selector.addEventListener("change", (e) => updateSofa(e.target.value));

      roomScale.addEventListener("input", (e) => setRoomScale(e.target.value));
      zoom.addEventListener("input", (e) => setZoom(e.target.value));

      updateSofa("sofa1");
      setRoomScale(roomScale.value);
      setZoom(zoom.value);
    });
  </script>
</body>
</html>
