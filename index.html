<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Experiment v14</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #444444;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }
    .viewer-container {
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
    }
    model-viewer { width: 100%; height: 100%; display: block; }
    #room-layer { position: absolute; inset: 0; z-index: 1; }
    #sofa-layer { position: absolute; inset: 0; z-index: 2; pointer-events: none; }

    .controls {
      background: #333;
      padding: 16px 22px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      z-index: 10;
      border-top: 1px solid #555;
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
      justify-items: center;
    }
    .control-row {
      width: min(720px, 95vw);
      display: grid;
      grid-template-columns: 180px 1fr 90px;
      align-items: center;
      gap: 12px;
    }
    label { font-size: 14px; font-weight: 700; }
    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      width: 320px;
      cursor: pointer;
      background: #fff;
      color: #000;
      justify-self: start;
    }
    input[type="range"] { width: 100%; }
    .value-pill {
      text-align: right;
      font-variant-numeric: tabular-nums;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 10px;
      border-radius: 999px;
    }
  </style>
</head>

<body>
  <div class="viewer-container">
    <model-viewer
      id="room-layer"
      src="Room.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1">
    </model-viewer>

    <model-viewer
      id="sofa-layer"
      src="Sofa1.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1.5">
    </model-viewer>
  </div>

  <div class="controls">
    <div style="width:min(720px,95vw);">
      <label for="config-select" style="display:block;margin-bottom:8px;">Select Furniture:</label>
      <select id="config-select">
        <option value="sofa1">Option 1: Orange 2-Seater</option>
        <option value="sofa2">Option 2: White Armchair</option>
        <option value="sofa5">Option 3: Brown Chesterfield</option>
        <option value="sofa6">Option 4: Grey Sofa</option>
        <option value="sofa7">Option 5: White Sofa</option>
        <option value="sofa8">Option 6: Pink Sofa</option>
      </select>
    </div>

    <div class="control-row">
      <label for="room-scale">Room Size</label>
      <input id="room-scale" type="range" min="0.6" max="5.0" step="0.05" value="2.25" />
      <div class="value-pill"><span id="room-scale-val">2.25</span>x</div>
    </div>
  </div>
