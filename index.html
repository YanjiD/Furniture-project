<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f0f0; }
        /* This keeps the room and sofa together */
        model-viewer { width: 100%; flex-grow: 1; }
        .ui-panel { padding: 20px; background: white; text-align: center; border-top: 1px solid #ccc; }
        select { padding: 12px; font-size: 16px; width: 280px; border-radius: 8px; }
    </style>
</head>
<body>

<model-viewer id="showroom" 
              src="Sofa1.glb" 
              environment-image="Room.glb" 
              skybox-image="Room.glb" 
              camera-controls 
              shadow-intensity="1.5" 
              exposure="1.2"
              camera-orbit="45deg 75deg 10m"
              min-camera-orbit="auto auto 5m">
    
    <div class="ui-panel">
        <label><b>Test Furniture Fit in Apartment:</b></label><br><br>
        <select id="sofa-select">
            <option value="Sofa1.glb">Option 1: Modular Sectional</option>
            <option value="Sofa2.glb">Option 2: Grey Fabric Sofa</option>
            <option value="Sofa3.glb">Option 3: Modern Minimalist</option>
            <option value="Sofa4.glb">Option 4: Vintage Style</option>
            <option value="Sofa5.glb">Option 5: Compact Office</option>
        </select>
    </div>
</model-viewer>

<script>
    const viewer = document.querySelector('#showroom');
    const select = document.querySelector('#sofa-select');
    
    select.addEventListener('change', (e) => {
        // This swaps ONLY the furniture model while the 'Room.glb' environment remains fixed
        viewer.src = e.target.value; 
    });
</script>

</body>
</html>
