<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Experiment v14</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #444444;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    #room-layer {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    #sofa-layer {
      position: absolute;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    .controls {
      background: #333;
      padding: 16px 22px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      z-index: 10;
      border-top: 1px solid #555;
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
      justify-items: center;
    }

    .control-row {
      width: min(720px, 95vw);
      display: grid;
      grid-template-columns: 180px 1fr 90px;
      align-items: center;
      gap: 12px;
    }

    label {
      font-size: 14px;
      font-weight: 700;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      width: 320px;
      cursor: pointer;
      background: #fff;
      color: #000;
      justify-self: start;
    }

    input[type="range"] {
      width: 100%;
    }

    .value-pill {
      text-align: right;
      font-variant-numeric: tabular-nums;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 10px;
      border-radius: 999px;
    }
  </style>
</head>

<body>
  <div class="viewer-container">
    <model-viewer
      id="room-layer"
      src="Room.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1">
    </model-viewer>

    <model-viewer
      id="sofa-layer"
      src="Sofa1.glb"
      camera-orbit="90deg 85deg 0.9m"
      field-of-view="22deg"
      disable-zoom
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="1.5">
    </model-viewer>
  </div>

  <div class="controls">
    <div style="width:min(720px,95vw);">
      <label for="config-select" style="display:block;margin-bottom:8px;">Select Furniture:</label>
      <select id="config-select">
        <option value="sofa1">Option 1: Orange 2-Seater</option>
        <option value="sofa2">Option 2: White Armchair</option>
        <option value="sofa5">Option 3: Brown Chesterfield</option>
        <option value="sofa6">Option 4: Grey Sofa</option>
        <option value="sofa7">Option 5: White Sofa</option>
        <option value="sofa8">Option 6: Pink Sofa</option>
      </select>
    </div>

    <div class="control-row">
      <label for="room-scale">Room Size</label>
      <input id="room-scale" type="range" min="0.6" max="5.0" step="0.05" value="2.25" />
      <div class="value-pill"><span id="room-scale-val">2.25</span>x</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const OPTION1_TARGET = "39.5m 26.3m 26.3m"; // same camera-target as Option 1

      const sofaData = {
        sofa1: { file: "Sofa1.glb", scale: "0.5724 0.5724 0.5724", target: OPTION1_TARGET },
        sofa2: { file: "Sofa2.glb", scale: "0.3685 0.3685 0.3685", target: "79.6m 59.2m 65.8m" },
        sofa5: { file: "Sofa5.glb", scale: "0.5659 0.5659 0.5659", target: "434.2m 335.5m 335.5m" },

        // Moved to same camera-target as Options 1 to 3, and auto-scaled to match Option 1 size
        sofa6: { file: "Sofa6.glb", target: OPTION1_TARGET, matchOption1Size: true },

        // Added sofas, placed like Option 1 via camera-target, and auto-scaled to match Option 1 size
        sofa7: { file: "Sofa7.glb", target: OPTION1_TARGET, matchOption1Size: true },
        sofa8: { file: "Sofa8.glb", target: OPTION1_TARGET, matchOption1Size: true }
      };

      const room = document.getElementById("room-layer");
      const sofa = document.getElementById("sofa-layer");
      const selector = document.getElementById("config-select");

      const roomScale = document.getElementById("room-scale");
      const roomScaleVal = document.getElementById("room-scale-val");

      let option1ModelMaxDim = null;
      let option1UniformScale = null;

      function parseUniformScale(scaleStr) {
        if (!scaleStr) return null;
        const parts = scaleStr.trim().split(/\s+/).map(Number);
        if (parts.length !== 3 || parts.some((v) => Number.isNaN(v))) return null;
        if (parts[0] !== parts[1] || parts[1] !== parts[2]) return null;
        return parts[0];
      }

      function maxDim(dims) {
        if (!dims) return null;
        const { x, y, z } = dims;
        if ([x, y, z].some((v) => typeof v !== "number" || Number.isNaN(v))) return null;
        return Math.max(x, y, z);
      }

      function setRoomScale(scaleNum) {
        const s = Number(scaleNum);
        room.setAttribute("scale", `${s} ${s} ${s}`);
        roomScaleVal.textContent = s.toFixed(2);
      }

      function updateSofa(key) {
        const data = sofaData[key];
        if (!data) return;

        sofa.setAttribute("src", data.file);

        if (data.target) sofa.setAttribute("camera-target", data.target);

        // If this option has an explicit scale, use it (and do not auto-scale).
        if (data.scale) {
          sofa.setAttribute("scale", data.scale);
          return;
        }

        // Otherwise, auto-scale to match Option 1 size when requested.
        if (data.matchOption1Size) {
          sofa.addEventListener(
            "load",
            () => {
              if (option1ModelMaxDim == null || option1UniformScale == null) return;

              const dims = sofa.getDimensions(); // bounding box dimensions in meters :contentReference[oaicite:1]{index=1}
              const modelMax = maxDim(dims);
              if (modelMax == null || modelMax === 0) return;

              const desiredDisplayedMax = option1ModelMaxDim * option1UniformScale;
              const newScale = desiredDisplayedMax / modelMax;

              sofa.setAttribute("scale", `${newScale} ${newScale} ${newScale}`);
            },
            { once: true }
          );
        }
      }

      // Capture Option 1 reference size after initial Sofa1.glb loads
      sofa.addEventListener("load", () => {
        const dims = sofa.getDimensions(); // meters :contentReference[oaicite:2]{index=2}
        option1ModelMaxDim = maxDim(dims);

        const s1 = parseUniformScale(sofaData.sofa1.scale);
        option1UniformScale = s1;

        // Ensure Option 1 starts with its original scale
        if (sofaData.sofa1.scale) sofa.setAttribute("scale", sofaData.sofa1.scale);
      }, { once: true });

      selector.addEventListener("change", (e) => updateSofa(e.target.value));
      roomScale.addEventListener("input", (e) => setRoomScale(e.target.value));

      setRoomScale(roomScale.value);
      updateSofa("sofa1");
    });
  </script>
</body>
</html>
