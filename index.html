<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Experiment</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        /* Dark Grey Background */
        body { margin: 0; background-color: #444444; display: flex; flex-direction: column; height: 100vh; font-family: 'Segoe UI', sans-serif; color: white; }
        .viewer-container { position: relative; width: 100%; flex-grow: 1; overflow: hidden; }
        
        /* Layer 1: The Room (Background) */
        #room-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; 
            /* No constraints here to ensure slider works */
        }
        
        /* Layer 2: The Sofa (Foreground) */
        #sofa-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; 
            pointer-events: none; /* Allows clicks to pass through to the room */
        }

        .controls { 
            background: #333; padding: 20px; text-align: center; 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5); z-index: 10;
            display: flex; flex-direction: column; align-items: center; gap: 15px; border-top: 1px solid #555;
        }
        select { padding: 12px 20px; font-size: 16px; border-radius: 8px; border: 1px solid #555; width: 300px; cursor: pointer; background: #fff; color: #000; }
        input[type=range] { width: 300px; cursor: pointer; }
        label { font-size: 14px; font-weight: bold; color: #ddd; }
        .instruction { font-size: 11px; color: #aaa; margin-top: -10px; }
    </style>
</head>
<body>

<div class="viewer-container">
    <model-viewer id="room-layer" 
                  src="Room.glb" 
                  camera-orbit="90deg 89deg 6m" 
                  disable-zoom 
                  interaction-prompt="none"
                  exposure="1" 
                  shadow-intensity="1">
    </model-viewer>
    
    <model-viewer id="sofa-layer" 
                  src="Sofa1.glb" 
                  camera-orbit="90deg 89deg 6m"
                  exposure="1" 
                  shadow-intensity="1.5">
    </model-viewer>
</div>

<div class="controls">
    <div>
        <label>1. Select Furniture:</label><br><br>
        <select id="config-select">
            <option value="sofa1">Option 1: Orange 2-Seater</option>
            <option value="sofa2">Option 2: White Armchair</option>
            <option value="sofa4">Option 3: Cream Bench</option>
            <option value="sofa5">Option 4: Brown Chesterfield</option>
            <option value="sofa6">Option 5: Grey Sofa</option>
        </select>
    </div>
    
    <div>
        <br>
        <label>2. Room Size (Zoom):</label><br><br>
        <input type="range" id="zoom-slider" min="3" max="15" step="0.5" value="6">
        <p class="instruction">Slide LEFT to make Room Bigger | Slide RIGHT to make Room Smaller</p>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // --- SAFE DATA DEFINITIONS ---
    const sofaData = {
        'sofa1': { file: 'Sofa1.glb', scale: '0.5724 0.5724 0.5724', position: '39.5m 26.3m 26.3m' },
        'sofa2': { file: 'Sofa2.glb', scale: '0.3685 0.3685 0.3685', position: '79.6m 59.2m 65.8m' },
        'sofa4': { file: 'Sofa4.glb', scale: '2 2 2', position: '0m 2m 0m' },
        'sofa5': { file: 'Sofa5.glb', scale: '0.5659 0.5659 0.5659', position: '434.2m 335.5m 335.5m' },
        'sofa6': { file: 'Sofa6.glb', scale: '0.4738 0.4738 0.4738', position: '39.5m 72.4m -6.6m' }
    };

    const room = document.getElementById('room-layer');
    const sofa = document.getElementById('sofa-layer');
    const selector = document.getElementById('config-select');
    const zoomSlider = document.getElementById('zoom-slider');

    // Helper to safely update attributes
    function updateSofa(key) {
        if (!sofaData[key]) return; // Safety check
        const data = sofaData[key];
        
        // Use setAttribute to force the update on the DOM element
        sofa.setAttribute('src', data.file);
        sofa.setAttribute('scale', data.scale);
        sofa.setAttribute('camera-target', data.position);
    }

    // Event Listener: Furniture Selection
    selector.addEventListener('change', (e) => {
        updateSofa(e.target.value);
    });

    // Event Listener: Room Zoom
    zoomSlider.addEventListener('input', (e) => {
        const radius = e.target.value;
        const newOrbit = `90deg 89deg ${radius}m`;
        
        // Update both viewers using setAttribute
        room.setAttribute('camera-orbit', newOrbit);
        sofa.setAttribute('camera-orbit', newOrbit);
    });

    // Initialize
    updateSofa('sofa1');
    console.log("Furniture Script Loaded Successfully");
});
</script>

</body>
</html>
